<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" th:href="@{/css/login.css}" />
    <title>Login</title>
</head>
<body>
    <div class="container-login">
        <div class="kazuya">
            <img th:src="@{/images/kazuya.png}" alt="Kazuya Image">
        </div>
        
        <div class="container">
            <div class="errormessage" th:if="${param.error}">
                Invalid Email or Password
            </div>
            <div class="message" th:if="${param.logout}">
                Logout Successfully
            </div>
            <h2>Login to <br><span>explore games and embark on an epic Journey</span></h2>
            <form th:action="@{/login}" method="post">
                <div class="form-group">
                    <label for="username">Email</label>
                    <input type="email" id="username" name="username" placeholder="Enter your email" required>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" placeholder="Enter your password" required>
                </div>
                <input type="submit" value="Login">
                <div class="signup">
                    <p>Don't have an account?</p><a href="/registration">Sign Up here</a>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
